<body>
    <script>
        window.onload = function(){
            var animal = {};

            animal.nome = [];
            animal.peso = '20kg';
            animal.idade = 10;
            animal['idade'] = 11;

            animal.nome[0] = 'Pingo';
            animal.nome[1] = 'Maya';

            console.log(animal.nome[1]+" tem "+animal.peso+" e "+animal['idade']+" anos.");
        }
    </script>
</body>
